<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Слайдер для сайта от Itchief</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
        'Segoe UI Symbol';
      color: #fff;
      height: 3000px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    .slider__item>div {
      line-height: 250px;
      font-size: 100px;
      text-align: center;
    }
  </style>
  <link rel="stylesheet" href="slider.css">
</head>

<body>

  <div class="container">

    <div class="slider">
      <div class="slider__wrapper">
        <div class="slider__items">
          <div class="slider__item">
            <div style="height: 250px; background: orange;">1</div>
          </div>
          <div class="slider__item">
            <div style="height: 250px; background: green;">2</div>
          </div>
          <div class="slider__item">
            <div style="height: 250px; background: violet;">3</div>
          </div>
          <div class="slider__item">
            <div style="height: 250px; background: coral;">4</div>
          </div>
          <div class="slider__item">
            <div style="height: 250px; background: lightseagreen;">5</div>
          </div>
        </div>
      </div>
      <a href="#" class="slider__control" data-slide="prev"></a>
      <a href="#" class="slider__control" data-slide="next"></a>
    </div>

  </div>



  <script src="slider.js"></script>
  <!--script src="slider_es5.js"></script-->
  <script>
    //const slider1 = new SliderByItchief(document.querySelector('.slider'));
    const slider1 = new SliderByItchief(document.querySelector('.slider'), {
      infinite: true,
      autoplay: true,
      autoplaySpeed: 5000,
      slidesToShow: 3, // по умолчанию
    });
  </script>

</body>

</html>
